<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>3D Animated Navigation Bar</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="menu">
                    <h3 class="logo">Trail<span>Hikes</span></h3>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

            <div class="main-container">
                <div class="main">
                    <header>
                        <div class="overlay">
                            <div class="inner">
                                <h2 class="title">Adventure Awaits</h2>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    Have the time of your life, with family and friends!
                                </p>
                                <button class="btn">Find out more...</button>
                            </div>
                        </div>
                    </header>
                </div>

                <div class="shadow one"></div>
                <div class="shadow two"></div>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="#" style="--i: 0.1s">Home</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.2s">Services</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.3s">Portfolio</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.4s">Reviews</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.5s">About</a>
                    </li>
                    <li>
                        <a href="#" style="--i: 0.6s">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
